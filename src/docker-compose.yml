services:    
    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports:
            -   "27017:27017"
            
    topics-service:
        build:
            context: .
            dockerfile: Services.TopicsService/Dockerfile
        ports:
            - "8080:8080"
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
        depends_on:
            -   mongo
            
    auth-service:
        build:
            context: .
            dockerfile: Services.IdentityService.Cognito/Dockerfile
        ports:
            -   "5010:8080"
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
        depends_on:
            -   auth-service-db  
            
    messages-service:
        build:
            context: .
            dockerfile: Services.MessagesService/Dockerfile
        ports:
            -   "5215:8080"
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            
            
    rabbit-mq-management:
        image: rabbitmq:4-management
        restart: always
        ports:
            -   "5216:15672"
            -   "5672:5672"
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
            
    rabbit-mq:
        image: rabbitmq:latest
        restart: always
        ports:
            -   "5672:5672"
               
    auth-service-db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: auth-service-pg
            POSTGRES_PASSWORD: auth-service-pg
            PGDATA: /var/lib/postgresql/data/pgdata
        ports:
            -   "5430:5432"
        volumes:
            - ./pgdata:/var/lib/postgresql/data/pgdata
            
    neo4j:
        image: neo4j:latest
        ports:
            - "7474:7474"
            - "7687:7687"
        environment:
            NEO4J_AUTH: "neo4j/neo12345N"
            NEO4JLABS_PLUGINS: '["apoc"]'
            NEO4J_apoc_export_file_enabled: true
            NEO4J_apoc_import_file_enabled: true
            NEO4J_apoc_import_file_use__neo4j__config: true
            NEO4J_dbms_security_procedures_unrestricted: apoc.*
        volumes:
            - ./neo4j/data:/data
            - ./nep4j/plugins:/plugins
            - .neo4j/config:/config
        
                
networks:
    topics-service-network:
        driver: bridge
        
volumes:
    pgdata:
        driver: local
    rabbitmq_data:
        driver: local